name: linter

on:
  pull_request:
    branches:
      - master

jobs:
  linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: 'Check license'
        run: python3 ${{runner.workspace}}/scripts/license.py -w ${{runner.workspace}}
